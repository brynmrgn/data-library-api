# No database required - API is stateless (uses SPARQL endpoint)
# Using nulldb adapter to satisfy Rails requirements without a real database

default: &default
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  adapter: sqlite3
  database: storage/development.sqlite3

test:
  <<: *default
  adapter: sqlite3
  database: storage/test.sqlite3

production:
  <<: *default
  adapter: nulldb